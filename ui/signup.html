<html>
    <head>
        <title>
            Signup
        </title>
        <link href="/ui/style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        
        <form>
          <div class="container">
              <h1> SignUp </h1>
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Your Name" id="name" require>
            <br/>
            <br/>
            <label><b>Mobile No</b></label>
            <input type="text" placeholder="Enter Mobile" id="signup_mobile" require>
            <br/>
            <br/>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="signup_psw" require>
            <br/>
            <br/>
              <button type="submit" id="signupbtn">Sign Up</button>
          </div>
        </form>
        <script type="text/javascript" src="/ui/signup.js"></script>
    </body>
</html>
